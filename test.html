<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <div id="1234" dir="rtl" style="text-align: right;">
        <form id='Register'>
            <div class="modal-body mx-3">
                <div class="md-form mb-5">
                    <i class="fas fa-user prefix grey-text"></i>
                    <input type="text" id="name" name="name" class="form-control validate" placeholder="الاسم" required="">
                </div>
                <div class="md-form mb-4">
                    <i class="fas fa-envelope prefix grey-text"></i>
                    <input type="email" id="email" name="email" class="form-control validate" placeholder="البريد الالكترونى"
                        required="">
                </div>
                <div class="md-form mb-4">
                    <i class="fas fa-envelope prefix grey-text"></i>
                    <input type="phone" id="phone" name="phone" class="form-control validate" placeholder="رقم الهاتف "
                        required="">
                </div>

                <select id="type" name="type" class="form-control validate" required="">
                    <option value="" disabled selected>
                        نوع العضويه
                    </option>
                    <option value="golden">ذهبى</option>
                    <option value="silver">فضى</option>
                    <option value="pronze">برونزي</option>
                    <option value="normal">عادى</option>
                    <option value="company">شركه</option>
                </select>

                <div class="md-form mb-4">
                    <i class="fas fa-envelope prefix grey-text"></i>
                    <input type="text" id="note" name="note" class="form-control validate" placeholder="يمكنك اضافه بعض الملاحظات هنا كأسم ورشه العمل , الراعى ..الخ "
                        required="">
                </div>
            </div>

            <label id="n999">ABSSSS </label>
            <div class="modal-footer d-flex justify-content-center">
                <button type="submit" class="btn btn-indigo  btn-common">ارسل <i class="fas fa-paper-plane-o ml-1"></i></button>
            </div>
    </div>
    </form>
    </div>
    </div>
    </div>
    <script>
        setText('n999', 'How Are You ')

    </script>
</body>

</html>
